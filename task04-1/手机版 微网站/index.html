<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>微网站</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--承载页面-->
<div id="wrapper">
    <div class="top">
        <img class="menu" src="images/menu.png" alt="icon">
        <input type="text">
    </div>
    <!--banner-->
    <div class="banner">
        <img src="images/banner.jpg" alt="图片">
    </div>
    <!--main-->
    <div class="main">
        <ul>
            <li>
                <a href="#">
                    <div><img src="images/main1.png" alt="图片"></div>
                    <p>职位搜索</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main2.png" alt="图片"></div>
                    <p>附近工作</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main3.png" alt="图片"></div>
                    <p>职位申请</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main4.png" alt="图片"></div>
                    <p>企业邀约</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main5.png" alt="图片"></div>
                    <p>我的简历</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main6.png" alt="图片"></div>
                    <p>招聘会</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main7.png" alt="图片"></div>
                    <p>查工资</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <div><img src="images/main8.png" alt="图片"></div>
                    <p>更多</p>
                </a>
            </li>
        </ul>
    </div>
    <!--bottom-->
    <div class="bottom clearfix">
        <div class="bottom1"></div>
        <div class="bottom2">
            <div>
                <p><a href="#">校园招聘</a></p>

                <p class="p2">知名企业与您有约机会不容错过</p>
                <img src="images/bot1.png" alt="图片">
            </div>
            <div class="bot2-2">
                <p><a href="#">政府统招</a></p>

                <p class="p2">由国家统招代理招考，好工作等你来</p>
                <img src="images/bot2.jpg" alt="图片">
            </div>
            <div class="bot2-3">
                <p><a href="#">就业咨询</a></p>

                <p class="p2">360度解读职场 瞬间变身职场达人</p>
                <img src="images/bot3.jpg" alt="图片">
            </div>
        </div>
    </div>
</div>
</body>
</html>
